<div id="simpleModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <strong>
                        <span class = 'span__description'>
                            [description]
                        </span>
                    </strong> details
                </h5>
                <button type="button" id = 'btn__close' class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="text-center">
                    <img src="[img_src]" alt="./imgs/unknown.jpeg" class = 'img img__food-img'
                        onerror="this.onerror=null;this.src='./imgs/unknown.jpeg'"
                    >
                </div>
                <br>
                [select]
                <br>
                <div class = 'div__popup-datas'>
                    [popup_datas]
                </div>
            </div>

            <div class="modal-footer d-flex justify-content-between">
                <div>
                    <button type = "button" class = "btn btn-outline-primary btn__add-to-saved">
                        Add to Saved
                    </button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
